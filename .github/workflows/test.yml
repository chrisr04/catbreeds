name: Catbreeds - CI

on:
  push:
    branches:
    - main
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.19.6
    - name: Get dependencies
      run: flutter pub get
    - name: Run test
      run: flutter test
