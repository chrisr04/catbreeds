name: Catbreeds CI

on:
  push:
    branches:
    - main
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.19.6
    - name: Get dependencies
      run: flutter pub get
    - name: Run analizer
      run: flutter analyze

  format:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.19.6
    - name: Get dependencies
      run: flutter pub get
    - name: Check format
      run: dart format -o none --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.19.6
    - name: Get dependencies
      run: flutter pub get
    - name: Run test
      run: flutter test
